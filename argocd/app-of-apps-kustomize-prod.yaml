# ============================================
# APP OF APPS PATTERN - PRODUCTION ENVIRONMENT
# ============================================
# Pattern: App of Apps (ArgoCD best practice)
# Official Docs: https://argo-cd.readthedocs.io/en/stable/operator-manual/cluster-bootstrapping/
# Reference: https://github.com/argoproj/argocd-example-apps/tree/master/apps
#
# Specification:
#   API: argoproj.io/v1alpha1
#   Kind: Application (ArgoCD CRD)
#   Source: https://github.com/argoproj/argo-cd/blob/master/manifests/crds/application-crd.yaml
#
# Note: Manual sync for production (safety first)
# ============================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-apps-prod-kustomize
  namespace: argocd
  labels:
    environment: prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    # Prometheus + Grafana Stack
    - repoURL: https://github.com/TomJennyDev/devops.git
      targetRevision: main
      path: argocd/system-apps-kustomize/prometheus/overlays/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    # Manual sync for production
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
