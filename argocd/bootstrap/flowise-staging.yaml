apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flowise-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: staging
    app: flowise
spec:
  project: applications

  source:
    repoURL: https://github.com/TomJennyDev/devops.git
    targetRevision: main
    path: argocd/apps/flowise/overlays/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: flowise-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
