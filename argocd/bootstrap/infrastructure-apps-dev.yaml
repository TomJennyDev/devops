# ============================================
# INFRASTRUCTURE APP-OF-APPS - DEV ENVIRONMENT
# ============================================
# Pattern: App of Apps (ArgoCD best practice)
# Official Docs: https://argo-cd.readthedocs.io/en/stable/operator-manual/cluster-bootstrapping/
# Reference: https://github.com/argoproj/argocd-example-apps/tree/master/apps
#
# Specification:
#   API: argoproj.io/v1alpha1
#   Kind: Application (ArgoCD CRD)
#   Source: https://github.com/argoproj/argo-cd/blob/master/manifests/crds/application-crd.yaml
#
# This App-of-Apps deploys all infrastructure components
# Based on: https://argo-cd.readthedocs.io/en/stable/user-guide/kustomize/
# ============================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-apps-dev
  namespace: argocd
  labels:
    environment: dev
    type: infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure

  sources:
    # AWS Load Balancer Controller
    - repoURL: https://github.com/TomJennyDev/devops.git
      targetRevision: main
      path: argocd/infrastructure/aws-load-balancer-controller/overlays/dev

    # Prometheus + Grafana Stack
    - repoURL: https://github.com/TomJennyDev/devops.git
      targetRevision: main
      path: argocd/infrastructure/prometheus/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
