# ============================================
# ARGOCD APPLICATIONS FOR GITHUB WORKFLOW
# ============================================
# These applications are designed to work with GitHub Actions workflow
# that updates Kustomize overlays and triggers ArgoCD sync

---
# DEV ENVIRONMENT
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flowise-dev
  namespace: argocd
  labels:
    app: flowise
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: applications

  source:
    repoURL: https://github.com/TomJennyDev/flowise-gitops.git
    targetRevision: main
    path: overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: flowise-dev

  syncPolicy:
    automated:
      prune: true        # Auto-delete resources no longer in Git
      selfHeal: true     # Auto-sync when cluster state differs from Git
      allowEmpty: false  # Don't sync if target is empty

    syncOptions:
      - CreateNamespace=true              # Auto-create namespace
      - PrunePropagationPolicy=foreground # Delete dependents before owners
      - PruneLast=true                    # Prune resources as last step
      - ApplyOutOfSyncOnly=true          # Only sync out-of-sync resources
      - RespectIgnoreDifferences=true    # Respect ignore differences

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences for certain fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore if HPA changes replicas
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas

  # Keep history for rollbacks
  revisionHistoryLimit: 10

