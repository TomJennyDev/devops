apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flowise-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
    app: flowise
spec:
  project: applications  # ğŸ“ BIáº¾N Äá»˜NG: ArgoCD Project (applications/infrastructure)

  source:
    # ğŸ“ BIáº¾N Äá»˜NG: GitHub repository URL
    # Hiá»‡n táº¡i: https://github.com/TomJennyDev/devops.git
    # Náº¿u fork repo: Thay thÃ nh repo cá»§a báº¡n
    repoURL: https://github.com/TomJennyDev/devops.git
    targetRevision: main  # ğŸ“ BIáº¾N Äá»˜NG: Git branch (main/develop/feature-branch)
    path: argocd/apps/flowise/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    # ğŸ“ BIáº¾N Äá»˜NG: Kubernetes namespace
    # Hiá»‡n táº¡i: flowise-dev (sáº½ tá»± Ä‘á»™ng táº¡o náº¿u chÆ°a cÃ³)
    # Staging: flowise-staging
    # Production: flowise-production
    namespace: flowise-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health check
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-controlled replicas
