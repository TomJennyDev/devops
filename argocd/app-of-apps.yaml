apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/TomJennyDev/devops.git  # Update with your repo
    targetRevision: main
    path: argocd/system-apps
    
    # ==============================================================================
    # For PRIVATE repositories, uncomment the following section and create a secret:
    # ==============================================================================
    # 
    # Step 1: Create repository credentials secret
    # 
    # For GitHub (Personal Access Token):
    # kubectl create secret generic github-repo-creds \
    #   -n argocd \
    #   --from-literal=type=git \
    #   --from-literal=url=https://github.com/TomJennyDev/devops.git \
    #   --from-literal=password=ghp_YourPersonalAccessToken \
    #   --from-literal=username=TomJennyDev
    # kubectl label secret github-repo-creds -n argocd argocd.argoproj.io/secret-type=repository
    #
    # For GitLab (Personal Access Token):
    # kubectl create secret generic gitlab-repo-creds \
    #   -n argocd \
    #   --from-literal=type=git \
    #   --from-literal=url=https://gitlab.com/YourUsername/YourRepo.git \
    #   --from-literal=password=glpat-YourPersonalAccessToken \
    #   --from-literal=username=YourUsername
    # kubectl label secret gitlab-repo-creds -n argocd argocd.argoproj.io/secret-type=repository
    #
    # For SSH Key (GitHub/GitLab):
    # kubectl create secret generic git-ssh-creds \
    #   -n argocd \
    #   --from-literal=type=git \
    #   --from-literal=url=git@github.com:TomJennyDev/devops.git \
    #   --from-file=sshPrivateKey=/path/to/your/private/key
    # kubectl label secret git-ssh-creds -n argocd argocd.argoproj.io/secret-type=repository
    #
    # Step 2: Verify the secret was created:
    # kubectl get secrets -n argocd -l argocd.argoproj.io/secret-type=repository
    #
    # Step 3: ArgoCD will automatically use the credentials when accessing the repository
    # No need to reference the secret in this Application manifest
    # ==============================================================================
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
