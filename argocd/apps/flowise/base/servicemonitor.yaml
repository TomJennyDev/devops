apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flowise-server
  labels:
    app: flowise
    component: server
    release: prometheus  # Required for Prometheus Operator to discover this ServiceMonitor
spec:
  selector:
    matchLabels:
      app: flowise
      component: server
  endpoints:
  - port: http
    path: /api/v1/metrics
    interval: 30s
    scrapeTimeout: 10s
    scheme: http
