apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowise-server
  labels:
    app: flowise
    component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flowise
      component: server
  template:
    metadata:
      labels:
        app: flowise
        component: server
    spec:
      containers:
      - name: server
        # üìù BI·∫æN ƒê·ªòNG: Docker image cho Flowise server
        # Hi·ªán t·∫°i: flowise-server:latest (placeholder)
        # C·∫ßn thay b·∫±ng: <ECR_URL>/flowise-server:v1.0.0
        # Ho·∫∑c: flowiseai/flowise:latest (official image)
        # ‚ö†Ô∏è QUAN TR·ªåNG: ƒê·ªïi trong overlays/*/kustomization.yaml
        image: flowise-server:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # ============================================
        # ENVIRONMENT VARIABLES - BASE CONFIGURATION
        # ============================================
        env:
        # Basic server configuration
        - name: PORT
          value: "3000"
        
        # üìù BI·∫æN ƒê·ªòNG: Admin username
        # Hi·ªán t·∫°i: admin
        # Thay ƒë·ªïi cho security
        - name: FLOWISE_USERNAME
          value: "admin"
        
        # üìù BI·∫æN ƒê·ªòNG: Admin password
        # Hi·ªán t·∫°i: admin123 (KH√îNG AN TO√ÄN)
        # ‚ö†Ô∏è B·∫ÆT BU·ªòC thay ƒë·ªïi trong overlays/*/deployment-patch.yaml
        # Production: D√πng Kubernetes Secret
        - name: FLOWISE_PASSWORD
          value: "admin123"
        
        # üìù BI·∫æN ƒê·ªòNG: Secret key cho JWT token encryption
        # Hi·ªán t·∫°i: change-me-in-production (KH√îNG AN TO√ÄN)
        # ‚ö†Ô∏è B·∫ÆT BU·ªòC thay ƒë·ªïi trong overlays/*/deployment-patch.yaml
        # Generate b·∫±ng: openssl rand -hex 32
        # Production: D√πng Kubernetes Secret
        - name: FLOWISE_SECRETKEY_OVERWRITE
          value: "change-me-in-production"
        
        # Database configuration (PostgreSQL)
        # - name: DATABASE_TYPE
        #   value: "postgres"
        
        # - name: DATABASE_HOST
        #   valueFrom:
        #     secretKeyRef:
        #       name: flowise-secrets
        #       key: database-host
        #       optional: true
        
        # - name: DATABASE_PORT
        #   value: "5432"
        
        # - name: DATABASE_NAME
        #   value: "flowise"
        
        # - name: DATABASE_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: flowise-secrets
        #       key: database-user
        #       optional: true
        
        # - name: DATABASE_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: flowise-secrets
        #       key: database-password
        #       optional: true
        
        # Storage configuration
        - name: BLOB_STORAGE_PATH
          value: "/root/.flowise/storage"
        
        - name: APIKEY_PATH
          value: "/root/.flowise"
        
        - name: SECRETKEY_PATH
          value: "/root/.flowise"
        
        - name: LOG_PATH
          value: "/root/.flowise/logs"
        
        # CORS configuration
        - name: CORS_ORIGINS
          value: "*"  # ‚ö†Ô∏è Restrict in production
        
        # Execution mode
        - name: EXECUTION_MODE
          value: "main"
        
        # Debugging
        - name: DEBUG
          value: "false"
        
        - name: LOG_LEVEL
          value: "info"
        
        # Tool configuration
        - name: TOOL_FUNCTION_BUILTIN_DEP
          value: "*"
        
        - name: TOOL_FUNCTION_EXTERNAL_DEP
          value: "*"
        
        # Resource limits
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Volume mounts for persistent storage
        volumeMounts:
        - name: flowise-storage
          mountPath: /root/.flowise
      
      volumes:
      - name: flowise-storage
        persistentVolumeClaim:
          claimName: flowise-storage
