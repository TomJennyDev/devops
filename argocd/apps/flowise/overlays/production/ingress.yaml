apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowise-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: flowise-prod-alb
    alb.ingress.kubernetes.io/group.name: flowise-production
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    # ⚠️ TODO: Request ACM certificate and update ARN below
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:372836560690:certificate/YOUR-CERT-ARN
    alb.ingress.kubernetes.io/healthcheck-path: /

    # Production-specific: Enable WAF
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:ap-southeast-1:372836560690:regional/webacl/flowise-prod/xxxxx

    # Production-specific: Access logs
    alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=flowise-prod-alb-logs

    alb.ingress.kubernetes.io/tags: Environment=production,Application=flowise,CostCenter=engineering
spec:
  ingressClassName: alb
  rules:
  - host: flowise.do2506.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flowise-ui
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: flowise-server
            port:
              number: 3000
