apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowise-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: flowise-staging-alb
    alb.ingress.kubernetes.io/group.name: flowise-staging
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    # ⚠️ TODO: Request ACM certificate and update ARN below
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:372836560690:certificate/YOUR-CERT-ARN
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/tags: Environment=staging,Application=flowise
spec:
  ingressClassName: alb
  rules:
  - host: flowise-staging.do2506.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flowise-ui
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: flowise-server
            port:
              number: 3000
