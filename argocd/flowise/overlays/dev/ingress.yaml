apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowise-ingress
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: flowise-dev-alb
    alb.ingress.kubernetes.io/group.name: flowise-dev
    
    # SSL/TLS configuration - DISABLED for dev (HTTP only)
    # ⚠️ ENABLE HTTPS: Uncomment below lines after requesting ACM certificate
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:372836560690:certificate/YOUR-CERT-ARN
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=dev,Application=flowise
spec:
  ingressClassName: alb
  rules:
  - host: flowise-dev.do2506.click
    http:
      paths:
      # UI routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flowise-ui
            port:
              number: 8080
      
      # API routes (proxy to backend)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: flowise-server
            port:
              number: 3000
