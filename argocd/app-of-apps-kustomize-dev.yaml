apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-apps-dev-kustomize
  namespace: argocd
  labels:
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    # AWS Load Balancer Controller
    - repoURL: https://github.com/TomJennyDev/devops.git
      targetRevision: main
      path: argocd/system-apps-kustomize/aws-load-balancer-controller/overlays/dev
    
    # Metrics Server
    - repoURL: https://github.com/TomJennyDev/devops.git
      targetRevision: main
      path: argocd/system-apps-kustomize/metrics-server/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
