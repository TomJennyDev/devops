apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flowise-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
    app: flowise
spec:
  project: default
  
  source:
    repoURL: https://github.com/TomJennyDev/devops.git
    targetRevision: main
    path: argocd/flowise/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: flowise-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health check
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-controlled replicas
